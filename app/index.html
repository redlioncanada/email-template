<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="ad.agency" content="Red Lion Canada">
	<style>
		/*=include ../build/temp/index.css */
	</style>
</head>
<body>
	<!--YAHOO CENTER FIX (full page wrapper) -->
	<table width="100%"><tr><td width="100%" align="center">
	<table class="container-width">
	<tr><td class="container-width">

	<!-- email contents -->
	<table class="contents" width="100%">
		<tr class="header"><td>
			<td width="50%" valign="top"><img class="headline" src="headline.png" alt="{headline}"/></td>
			<td width="50%" valign="bottom" align="right"><img class="babsocks" src="babsocks.png" alt="{bonusbabs}"/></td>
		</td></tr>
		<tr class="body"><td>
			<p class="copy">{copy1}</p><br/>
			<p class="copy">{copy2}</p><br/>
			<p class="copy">{copy3}</p>

			<!-- button -->
			<table class="button">
			  <tr>
			    <td align="center">
			      <table>
			        <tr>
			          <td><a href="{cta-link}" target="_blank"><img src="cta.png" alt="{cta}"/></a></td>
			        </tr>
			      </table>
			    </td>
			  </tr>
			</table>
			<!-- button end -->
		</td></tr>
	</table>
	<!-- email contents end -->

	</td></tr></table>
	</td></tr></table>
</body>
</html>
